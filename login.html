<head>

    <!--JQuery-->

</head>
<body>
    <!--HEADER-->
    
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="images/Logo_LetrasRigth.jpg" alt="Logitipo principal" width="250">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                
              </li>
              <li class="nav-item">
                
              </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LogIn</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sing Up</button>
          </form>
      </nav>
    

    <!--FORMULARIO-->
    <section class="contenido">
        <div class="container"> <!-- class="container-fliud"-->
            
            <div class="row">
                <div class="col-3"></div>
                <div id="formulario" class="col-6 vh-100 d-flex justify-content-center">                  
                    <form>
                        <div class="form-group mx-auto ">
                            <h1>Iniciar sesión</h1>
                          <label for="exampleInputEmail1">Correo Electronico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                          <small id="emailHelp" class="form-text text-muted">¿Olvido Su Contraseña?</small>                          
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button> <br>
                        <br>
                        
                        <div >
                            <a href="#">
                                <i class='bx bxl-facebook-circle'></i>
                            </a>
                            <a href="#">
                                
                                <i class='bx bxl-google-plus-circle' ></i>
                            </a>
                            <a href="#">
                                <i class='bx bxl-twitter' ></i>
                            </a>                        
                            <small id="emailHelp" class="form-text text-muted d-flex justify-content-center">Iniciar con otra cuenta</small>  
                        </div>
                      </form>
                </div>
                <div class="col-3"></div>
            </div> <br>
        </div>
    </section>
    <section>
